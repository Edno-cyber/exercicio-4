<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estação do Ano</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            padding: 8px;
            margin-top: 10px;
        }
        #resultado {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h2>Descubra a estação do ano</h2>
    <label for="mes">Digite o número do mês (1 a 12):</label><br>
    <input type="number" id="mes" min="1" max="12" placeholder="Ex: 7">
    <button onclick="verificarEstacao()">Verificar</button>

    <div id="resultado"></div>

    <script>
        function verificarEstacao() {
            const mes = parseInt(document.getElementById("mes").value);
            let estacao = "";

            switch (mes) {
                case 12: case 1: case 2:
                    estacao = "Verão";
                    break;
                case 3: case 4: case 5:
                    estacao = "Outono";
                    break;
                case 6: case 7: case 8:
                    estacao = "Inverno";
                    break;
                case 9: case 10: case 11:
                    estacao = "Primavera";
                    break;
                default:
                    estacao = "Mês inválido!";
            }

            document.getElementById("resultado").innerText = "Estação do ano: " + estacao;
        }
    </script>
</body>
</html>
