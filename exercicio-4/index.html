<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo das Formas Geom√©tricas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    select, input, button {
      margin-top: 10px;
      padding: 8px;
    }
    #resultado {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
    .par { color: green; }
    .impar { color: red; }
  </style>
</head>
<body>
  <h2>Jogo das Formas Geom√©tricas</h2>

  <label for="forma">Escolha a forma:</label><br>
  <select id="forma" onchange="mostrarCampos()">
    <option value="">-- Selecione --</option>
    <option value="quadrado">Quadrado</option>
    <option value="retangulo">Ret√¢ngulo</option>
    <option value="circulo">C√≠rculo</option>
  </select>

  <div id="campos"></div>

  <button onclick="calcular()">Calcular</button>

  <div id="resultado"></div>

  <script>
    function mostrarCampos() {
      const forma = document.getElementById("forma").value;
      const camposDiv = document.getElementById("campos");
      camposDiv.innerHTML = "";

      if (forma === "quadrado") {
        camposDiv.innerHTML = '<br>Lado: <input type="number" id="lado" step="0.01">';
      } else if (forma === "retangulo") {
        camposDiv.innerHTML = '<br>Base: <input type="number" id="base" step="0.01">' +
                              '<br>Altura: <input type="number" id="altura" step="0.01">';
      } else if (forma === "circulo") {
        camposDiv.innerHTML = '<br>Raio: <input type="number" id="raio" step="0.01">';
      }
    }

    function calcular() {
      const forma = document.getElementById("forma").value;
      let resultado = 0;

      if (forma === "quadrado") {
        const lado = parseFloat(document.getElementById("lado").value);
        resultado = lado * lado;
      } else if (forma === "retangulo") {
        const base = parseFloat(document.getElementById("base").value);
        const altura = parseFloat(document.getElementById("altura").value);
        resultado = base * altura;
      } else if (forma === "circulo") {
        const raio = parseFloat(document.getElementById("raio").value);
        resultado = Math.PI * Math.pow(raio, 2);
      } else {
        document.getElementById("resultado").innerHTML = "Escolha uma forma v√°lida!";
        return;
      }

      // Resultado com 2 casas decimais
      const resultadoFormatado = resultado.toFixed(2);

      // Verifica√ß√£o par ou √≠mpar (considerando parte inteira)
      const inteiro = Math.round(resultado);
      let mensagem = `Resultado: ${resultadoFormatado}<br>`;

      if (inteiro % 2 === 0) {
        mensagem += `<span class="par">üéâ Parab√©ns! O resultado (${inteiro}) √© PAR!</span>`;
      } else {
        mensagem += `<span class="impar">üò¢ Que pena! O resultado (${inteiro}) √© √çMPAR. Voc√™ perdeu o jogo!</span>`;
      }

      document.getElementById("resultado").innerHTML = mensagem;
    }
  </script>
</body>
</html>
