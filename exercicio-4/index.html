<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador 1 a 10</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            padding: 8px 15px;
            margin: 5px;
            cursor: pointer;
        }
        #resultado {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Contador de 1 a 10</h2>

    <button onclick="contadorFor()">Contar com FOR</button>
    <button onclick="contadorWhile()">Contar com WHILE</button>

    <div id="resultado"></div>

    <script>
        function contadorFor() {
            let texto = "Contagem com FOR:<br>";
            for (let i = 1; i <= 10; i++) {
                texto += i + " ";
            }
            document.getElementById("resultado").innerHTML = texto;
        }

        function contadorWhile() {
            let texto = "Contagem com WHILE:<br>";
            let i = 1;
            while (i <= 10) {
                texto += i + " ";
                i++;
            }
            document.getElementById("resultado").innerHTML = texto;
        }
    </script>
</body>
</html>
